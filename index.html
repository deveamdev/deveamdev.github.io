<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ü–æ–¥–¥–µ—Ä–∂–∫–∞</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            background: #0a0a0b;
            color: white;
            font-family: Inter, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .header {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #5561ff, #0bc0ff);
            -webkit-background-clip: text;
            color: transparent;
        }

        .glass {
            background: rgba(255,255,255,0.06);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 18px;
            margin-bottom: 25px;
            backdrop-filter: blur(20px);
        }

        textarea {
            width: 100%;
            padding: 14px;
            border-radius: 14px;
            font-size: 16px;
            background: rgba(255,255,255,0.05);
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
            margin-bottom: 15px;
            resize: none;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #bb3f6f, #e9608a);
            font-size: 17px;
            font-weight: 600;
            border-radius: 14px;
            border: none;
            color: white;
        }

        .ticket {
            padding: 14px;
            background: rgba(255,255,255,0.05);
            border-radius: 14px;
            border: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 12px;
        }

        .status {
            margin-top: 6px;
            font-size: 14px;
            opacity: 0.8;
        }

        .open { color: #4da3ff; }
        .pending { color: #ffc34d; }
        .closed { color: #7dff73; }
    </style>
</head>
<body>

<div class="header">–ü–æ–¥–¥–µ—Ä–∂–∫–∞ Deveam</div>

<div class="glass">
    <textarea id="text" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –≤–æ–ø—Ä–æ—Å..."></textarea>
    <button class="btn" onclick="sendTicket()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
</div>

<div class="glass">
    <div id="tickets"></div>
</div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
    let tg = window.Telegram.WebApp;
    tg.expand();
    let user = tg.initDataUnsafe.user;

    function sendTicket() {
        let text = document.getElementById("text").value.trim();
        if (!text) return tg.showAlert("–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ!");

        fetch("https://YOUR_SERVER/new_ticket", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({
                user_id: user.id,
                username: user.username,
                text: text
            })
        });

        document.getElementById("text").value = "";
    }

    function loadTickets() {
        fetch("https://YOUR_SERVER/tickets?user_id=" + user.id)
        .then(r => r.json())
        .then(tickets => {
            let box = document.getElementById("tickets");
            box.innerHTML = "";

            tickets.forEach(t => {
                let div = document.createElement("div");
                div.className = "ticket";
                div.innerHTML = `
                    <div>${t.text}</div>
                    <div class="status ${t.status}">
                        ${t.status === "open" ? "üîµ –û—Ç–∫—Ä—ã—Ç" :
                          t.status === "pending" ? "üü° –ù–∞ —Ä–∞—Å—Å–º–æ—Ç—Ä–µ–Ω–∏–∏" :
                          "‚úÖ –ó–∞–∫—Ä—ã—Ç"}
                    </div>
                `;
                box.appendChild(div);
            });
        });
    }

    setInterval(loadTickets, 1500);
    loadTickets();
</script>

</body>
</html>
