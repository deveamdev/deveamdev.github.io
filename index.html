<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Поддержка</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            background: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            font-family: Inter, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .profile {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .pfp {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--tg-theme-secondary-bg-color);
        }

        .info {
            display: flex;
            flex-direction: column;
        }

        .name {
            font-size: 20px;
            font-weight: 600;
        }

        .username {
            color: var(--tg-theme-hint-color);
        }

        textarea {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            background: var(--tg-theme-secondary-bg-color);
            border: 1px solid var(--tg-theme-hint-color);
            resize: none;
            margin-bottom: 20px;
            color: var(--tg-theme-text-color);
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            font-size: 17px;
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="profile">
    <div class="pfp"></div>
    <div class="info">
        <div class="name" id="name"></div>
        <div class="username" id="username"></div>
    </div>
</div>

<textarea id="text" rows="4" placeholder="Введите ваш вопрос..."></textarea>
<button onclick="sendMsg()">Отправить</button>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
    let tg = window.Telegram.WebApp;
    tg.expand();

    // ✅ Авто-логин
    let u = tg.initDataUnsafe.user;
    document.getElementById("name").innerText = u.first_name;
    document.getElementById("username").innerText = u.username ? "@" + u.username : "Без username";

    function sendMsg() {
        let text = document.getElementById("text").value;

        if (!text.trim()) {
            tg.showAlert("Введите сообщение");
            return;
        }

        tg.sendData(JSON.stringify({
            user_id: u.id,
            username: u.username || "",
            first_name: u.first_name,
            text: text
        }));

        tg.close();
    }
</script>

</body>
</html>
