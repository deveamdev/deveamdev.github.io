<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ü–æ–¥–¥–µ—Ä–∂–∫–∞</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            background: #0a0a0b;
            color: white;
            font-family: Inter, sans-serif;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }

        .header {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #5865f2, #0bc0ff);
            -webkit-background-clip: text;
            color: transparent;
        }

        .glass {
            background: rgba(255,255,255,0.06);
            border: 1px solid rgba(255,255,255,0.12);
            border-radius: 20px;
            padding: 18px;
            margin-bottom: 25px;
            box-shadow: 0 0 25px rgba(0,150,255,0.08);
            backdrop-filter: blur(20px);
        }

        textarea {
            width: 100%;
            padding: 14px;
            border-radius: 14px;
            font-size: 16px;
            background: rgba(255,255,255,0.05);
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
            margin-bottom: 15px;
            resize: none;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #bb3f6f, #e9608a);
            font-size: 17px;
            font-weight: 600;
            border-radius: 14px;
            border: none;
            color: white;
            cursor: pointer;
        }

        .ticket {
            padding: 14px;
            background: rgba(255,255,255,0.05);
            border-radius: 14px;
            border: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 12px;
            transition: 0.2s;
        }

        .ticket:hover {
            box-shadow: 0 0 18px rgba(0,150,255,0.18);
        }

        .status {
            margin-top: 6px;
            font-size: 14px;
            opacity: 0.8;
        }

        .open { color: #4da3ff; }
        .pending { color: #ffc34d; }
        .closed { color: #7dff73; }

        .adm-btns button {
            margin-right: 5px;
            margin-top: 8px;
            padding: 6px 10px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
        }

        .small-input {
            width: 100%;
            margin-top: 6px;
            padding: 8px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.07);
            color: white;
        }

    </style>
</head>
<body>

<div class="header">–ü–æ–¥–¥–µ—Ä–∂–∫–∞ Deveam</div>

<div class="glass">
    <textarea id="text" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –≤–æ–ø—Ä–æ—Å..."></textarea>
    <button class="btn" onclick="sendTicket()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
</div>

<div class="glass" id="adminPanel" style="display:none;">
    <h3>–ê–¥–º–∏–Ω-–ü–∞–Ω–µ–ª—å</h3>
    <div id="ticketsAdmin"></div>
</div>

<div class="glass">
    <div id="tickets"></div>
</div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
    let tg = window.Telegram.WebApp;
    tg.expand();
    let user = tg.initDataUnsafe.user;

    const ADMIN = 8339987136;
    const API = "https://gimmicky-seamlessly-reinaldo.ngrok-free.dev";

    if (user.id === ADMIN) {
        document.getElementById("adminPanel").style.display = "block";
    }

    function sendTicket() {
        let text = document.getElementById("text").value.trim();
        if (!text) return tg.showAlert("–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ!");

        fetch(API + "/new_ticket", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({
                user_id: user.id,
                username: user.username,
                text: text
            })
        });

        document.getElementById("text").value = "";
    }

    function loadTickets() {
        fetch(API + "/tickets?user_id=" + user.id)
        .then(r => r.json())
        .then(tickets => {
            let box = document.getElementById("tickets");
            box.innerHTML = "";

            tickets.forEach(t => {
                let div = document.createElement("div");
                div.className = "ticket";
                div.innerHTML = `
                    <b>#${t.id}</b><br>
                    <div>${t.text}</div>

                    ${t.answer ? `<div style="margin-top:8px;color:#8efc96;">–û—Ç–≤–µ—Ç –∞–¥–º–∏–Ω–∞: ${t.answer}</div>` : ""}

                    <div class="status ${t.status}">
                        ${t.status === "open" ? "üîµ –û—Ç–∫—Ä—ã—Ç" :
                          t.status === "pending" ? "üü° –ù–∞ —Ä–∞—Å—Å–º–æ—Ç—Ä–µ–Ω–∏–∏" :
                          "‚úÖ –ó–∞–∫—Ä—ã—Ç"}
                    </div>

                    <button class="btn" style="margin-top:8px;" onclick="closeTicket(${t.id})">–ó–∞–∫—Ä—ã—Ç—å —Ç–∏–∫–µ—Ç</button>
                `;
                box.appendChild(div);
            });
        });
    }

    function closeTicket(id) {
        fetch(API + "/close", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({ id })
        });
    }

    function loadAdmin() {
        if (user.id !== ADMIN) return;

        fetch(API + "/tickets?user_id=" + user.id)
        .then(r => r.json())
        .then(tickets => {
            let box = document.getElementById("ticketsAdmin");
            box.innerHTML = "";

            tickets.forEach(t => {
                let div = document.createElement("div");
                div.className = "ticket";

                div.innerHTML = `
                    <b>#${t.id} ‚Äî @${t.username}</b><br>
                    <div>${t.text}</div>

                    <input id="answer${t.id}" class="small-input" placeholder="–û—Ç–≤–µ—Ç–∏—Ç—å..." value="${t.answer || ""}">

                    <div class="adm-btns">
                        <button onclick="setStatus(${t.id}, 'open')">–û—Ç–∫—Ä—ã—Ç</button>
                        <button onclick="setStatus(${t.id}, 'pending')">–ù–∞ —Ä–∞—Å—Å–º–æ—Ç—Ä–µ–Ω–∏–∏</button>
                        <button onclick="setStatus(${t.id}, 'closed')">–ó–∞–∫—Ä—ã—Ç</button>
                        <button onclick="reply(${t.id})">–û—Ç–≤–µ—Ç–∏—Ç—å</button>
                    </div>
                `;

                box.appendChild(div);
            });
        });
    }

    function setStatus(id, status) {
        fetch(API + "/update_status", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({ id, status })
        });
    }

    function reply(id) {
        let text = document.getElementById("answer" + id).value;

        fetch(API + "/reply", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({
                id,
                answer: text
            })
        });

        tg.HapticFeedback.notificationOccurred("success");
    }

    setInterval(loadTickets, 1000);
    setInterval(loadAdmin, 1000);
</script>

</body>
</html>
